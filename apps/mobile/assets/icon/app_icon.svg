<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B92FF;stop-opacity:1" />
    </linearGradient>

    <!-- Card shadow -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="512" cy="512" r="512" fill="url(#bgGradient)"/>

  <!-- Red Card (Back) - Slightly rotated left -->
  <g transform="translate(512, 580) rotate(-8) translate(-512, -580)" filter="url(#cardShadow)">
    <rect x="262" y="380" width="500" height="400" rx="32" fill="#EF4444"/>
    <rect x="282" y="400" width="460" height="360" rx="24" fill="#DC2626" opacity="0.3"/>
  </g>

  <!-- Yellow Card (Middle) - Straight -->
  <g transform="translate(512, 530)" filter="url(#cardShadow)">
    <rect x="-230" y="-180" width="460" height="360" rx="28" fill="#FACC15"/>
    <rect x="-210" y="-160" width="420" height="320" rx="20" fill="#F59E0B" opacity="0.3"/>
  </g>

  <!-- Green Card (Front) - Slightly rotated right -->
  <g transform="translate(512, 480) rotate(8) translate(-512, -480)" filter="url(#cardShadow)">
    <rect x="282" y="280" width="460" height="360" rx="28" fill="#22C55E"/>
    <rect x="302" y="300" width="420" height="320" rx="20" fill="#16A34A" opacity="0.3"/>
  </g>

  <!-- Whistle icon on green card -->
  <g transform="translate(512, 460)">
    <!-- Whistle body -->
    <circle cx="0" cy="0" r="60" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="50" fill="white"/>

    <!-- Whistle hole -->
    <circle cx="0" cy="0" r="20" fill="#22C55E"/>

    <!-- Whistle mouthpiece -->
    <rect x="-80" y="-15" width="30" height="30" rx="8" fill="white"/>

    <!-- Whistle sound waves -->
    <path d="M 80 -30 Q 100 -30 110 -40" stroke="white" stroke-width="6" fill="none" opacity="0.8" stroke-linecap="round"/>
    <path d="M 80 0 Q 100 0 110 0" stroke="white" stroke-width="6" fill="none" opacity="0.8" stroke-linecap="round"/>
    <path d="M 80 30 Q 100 30 110 40" stroke="white" stroke-width="6" fill="none" opacity="0.8" stroke-linecap="round"/>
  </g>

  <!-- Heart icon subtle in background -->
  <g transform="translate(512, 720)" opacity="0.15">
    <path d="M 0 20 C -60 -40 -120 -20 -60 40 L 0 80 L 60 40 C 120 -20 60 -40 0 20 Z" fill="white"/>
  </g>
</svg>
