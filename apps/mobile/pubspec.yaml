name: relationship_referee
description: "Relationship Referee - AI-powered relationship coaching"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Local storage
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.0

  # Networking
  dio: ^5.7.0

  # Audio recording
  record: ^5.2.0
  audioplayers: ^6.1.0

  # UI components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.15
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Animations
  flutter_animate: ^4.5.2
  lottie: ^3.2.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  equatable: ^2.0.7
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Secure storage
  flutter_secure_storage: ^9.2.2

  # Deep linking
  uni_links: ^0.5.1

  # Permissions
  permission_handler: ^11.3.1

  # Environment
  flutter_dotenv: ^5.2.1

  # Routing
  go_router: ^14.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  drift_dev: ^2.22.1

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - .env
